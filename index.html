<title>Calculate from formula</title>
<script src="calc-formula.js"></script>

calculate(formula) in Debug Console <br>
e.g. calculate("-(3+(2*5))") <br>

<hr>
otherwise use this GUI to enter formulas: <br>
<div id="result"></div>
<input oninput="document.all.result.innerText=calculate(this.value)">
